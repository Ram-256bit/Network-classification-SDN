<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDN Traffic Classification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .container { max-width: 1200px; }
        .upload-section { background: #f8f9fa; padding: 20px; border-radius: 10px; }
        .results-section { margin-top: 30px; }
        .stats-card { margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-4">SDN Traffic Classification System</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="upload-section">
                    <h3>Upload Traffic Data</h3>
                    <form id="uploadForm" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="fileInput" class="form-label">Choose CSV file</label>
                            <input class="form-control" type="file" id="fileInput" accept=".csv">
                        </div>
                        <button type="submit" class="btn btn-primary">Classify Traffic</button>
                    </form>
                </div>
                
                <div class="mt-4">
                    <h3>Dataset Statistics</h3>
                    <button id="loadStats" class="btn btn-info">Load Statistics</button>
                    <div id="statsContent" class="mt-3"></div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="results-section">
                    <h3>Classification Results</h3>
                    <div id="results"></div>
                    <div id="plotContainer" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data);
                } else {
                    document.getElementById('results').innerHTML = 
                        `<div class="alert alert-danger">Error: ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });
        
        document.getElementById('loadStats').addEventListener('click', async function() {
            try {
                const response = await fetch('/stats');
                const data = await response.json();
                
                if (!data.error) {
                    let statsHTML = `
                        <div class="stats-card">
                            <h5>Dataset Information</h5>
                            <p><strong>Total Samples:</strong> ${data.total_samples}</p>
                            <p><strong>Number of Features:</strong> ${data.num_features}</p>
                            <p><strong>Number of Classes:</strong> ${data.num_classes}</p>
                        </div>
                        
                        <div class="stats-card">
                            <h5>Class Distribution</h5>
                            <ul>
                    `;
                    
                    for (const [cls, count] of Object.entries(data.class_distribution)) {
                        statsHTML += `<li>${cls}: ${count} samples</li>`;
                    }
                    
                    statsHTML += `
                            </ul>
                        </div>
                        
                        <div class="stats-card">
                            <h5>Model Performance</h5>
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Model</th>
                                        <th>Accuracy</th>
                                        <th>Training Time (s)</th>
                                    </tr>
                                </thead>
                                <tbody>
                    `;
                    
                    for (const [model, perf] of Object.entries(data.model_performance)) {
                        statsHTML += `
                            <tr>
                                <td>${model}</td>
                                <td>${perf.accuracy.toFixed(4)}</td>
                                <td>${perf.training_time.toFixed(2)}</td>
                            </tr>
                        `;
                    }
                    
                    statsHTML += `
                                </tbody>
                            </table>
                        </div>
                    `;
                    
                    document.getElementById('statsContent').innerHTML = statsHTML;
                } else {
                    document.getElementById('statsContent').innerHTML = 
                        `<div class="alert alert-danger">Error: ${data.error}</div>`;
                }
            } catch (error) {
                document.getElementById('statsContent').innerHTML = 
                    `<div class="alert alert-danger">Error: ${error.message}</div>`;
            }
        });
        
        function displayResults(data) {
            let resultsHTML = '<h4>Classification Results</h4>';
            
            for (const [model, predictions] of Object.entries(data.predictions)) {
                resultsHTML += `
                    <div class="card mb-3">
                        <div class="card-header">
                            <h5>${model}</h5>
                        </div>
                        <div class="card-body">
                            <p><strong>Predictions:</strong> ${predictions.join(', ')}</p>
                        </div>
                    </div>
                `;
            }
            
            document.getElementById('results').innerHTML = resultsHTML;
            document.getElementById('plotContainer').innerHTML = 
                `<img src="${data.plot_url}" class="img-fluid" alt="Classification Results">`;
        }
    </script>
</body>
</html>
